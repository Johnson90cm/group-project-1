<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tune it out</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    </style>
</head>

<body>

    <header>
        <h1 class="header">Tune It Out</h1>
    </header>

    <div class="searchdiv">
        <textarea class="searchbox searchName" placeholder="search an artist" onfocus="this.value=''"></textarea>
        <button class="searchBtn myFunction">
            <img
                src="https://cdn3.iconfinder.com/data/icons/search-engine-optimization-seo-3/320/loupe_magnifier_magnifying_search-512.png">
        </button>
    </div>



    <div class="container grid-container">
        <div class="tour-container">
            <h1 class="tour-dates-h1"></h1>
            <div class="artist-div">
                <div>
                    <img id="photo" />
                </div>
                <div>
                    <h3 id="name"></h3>
                </div>
                <div>
                    <h4 id="tourCount"></h4>
                </div>
                <div id="btnDiv">
                </div>
            </div>
            <div class="tour-dates">
                <div class="date-item">
                    <h3 class="date"></h3>
                    <h3 class="location">Location: </h3>
                    <h3 class="venue">Venue:</h3>
                </div>
                <div class="date-item">
                    <h3 class="dateTwo"></h3>
                    <h3 class="locationTwo">Location: </h3>
                    <h3 class="venueTwo">Venue:</h3>
                </div>
                <div class="date-item">
                    <h3 class="dateThree"></h3>
                    <h3 class="locationThree">Location:</h3>
                    <h3 class="venueThree">Venue:</h3>
                </div>
            </div>
        </div>

        <div class="spotify">
            <div class="playlist">
                <div>
                    <h1>Playlist</h1>
                </div>
                <div>
                    <h3 class="song-item">Song</h3>
                </div>
                <div>
                    <h3 class="song-item">Song</h3>
                </div>
                <div>
                    <h3 class="song-item">Song</h3>
                </div>
                <div>
                    <h3 class="song-item">Song</h3>
                </div>
                <div>
                    <h3 class="song-item">Song</h3>
                </div>

                </div>
            </div>

        </div>

    </div>
    <footer>
    </footer>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
